<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Workshop
                </div>
                <div class="card-body">
                    <form [formGroup]="formulario" class="row">
                        <div class="col-12 col-md-6">
                            <label for="colaborador" class="form-label">Nome do workshop</label>
                            <input type="text" class="form-control" id="colaborador" aria-describedby="colaborador" formControlName="nome" >
                        </div>
                        <div class="col-12 col-md-6 mb-6">
                            <label for="colaborador" class="form-label">Data do evento</label>
                            <input type="date" class="form-control" id="colaborador" aria-describedby="colaborador" formControlName="dataRealizacao" >
                        </div>
                        <div class="mb-6">
                            <label for="colaborador" class="form-label">Descrição</label>
                            <textarea type="text" class="form-control" id="colaborador" aria-describedby="colaborador" formControlName="descricao" ></textarea>
                        </div>
                    </form>
                    <button (click)="salvarWorkshop()" type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
                <div class="card-footer">
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data do evento</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let workshop of listaWorkshop">
                        <td>{{workshop.id}}</td>
                        <td>{{workshop.nome}}</td>
                        <td>{{workshop.descricao}}</td>
                        <td>{{filtroDeData(workshop.dataRealizacao)}}</td>
                        
                        <td class="d-flex justify-content-end"><button class="btn btn-danger" (click)="apagarWorkshop(workshop.id)">X</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
